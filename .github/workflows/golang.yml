name: Go CI/CD

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.5'
        cache-dependency-path: go.sum

    - name: Install dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      env:
        MONGO_URI: mongodb://localhost:27017
        MONGO_DATABASE: health_api_test
        SERVER_ADDR: localhost
        SERVER_PORT: 8080
        JWT_SECRET: test-secret-key-for-ci
        JWT_ACCESS_EXPIRATION_MINUTES: 15
        JWT_REFRESH_EXPIRATION_DAYS: 7
        MODE: test
        USE_REDIS: false
      run: |
        go test -v -race -coverprofile=coverage.out -covermode=atomic ./... || true

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.5'
        cache-dependency-path: go.sum

    - name: Install dependencies
      run: go mod download

    - name: Build application
      run: go build -v -o bin/health-api ./main.go

    - name: Build migration tool
      run: go build -v -o bin/migrate ./cmd/migrate/main.go

    - name: Build seeder tool
      run: go build -v -o bin/seed ./cmd/seed/main.go

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: bin/
        retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.5'
        cache-dependency-path: go.sum

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.5'
        cache-dependency-path: go.sum

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt json -out gosec-report.json ./...'

    - name: Upload Gosec report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: gosec-report
        path: gosec-report.json
        retention-days: 30

