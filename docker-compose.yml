services:
  api:
    build: .
    container_name: health-api
    ports:
      - "8080:8080"
    environment:
      SERVER_ADDR: "0.0.0.0"
      SERVER_PORT: "8080"
      # Override only URI so API reaches MongoDB container; MONGO_DATABASE from .env is used
      MONGO_URI: "mongodb://mongodb:27017"
      USE_REDIS: "true"
      REDIS_DEFAULT_ADDR: "redis:6379"
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: health-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: health-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
